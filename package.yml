name        : linux-tools
version     : 4.8.17
release     : 3
source      :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.8.17.tar.xz : eabae4a85799287e15b23f3812864913ef703a03bfb4aec2bce23fbc97c160fe
license     :
    - GPL-2.0
component   :
    - programming.tools
summary     : Useful kernel development tools such as 'perf'
libsplit    : no
description : |
    Useful kernel development tools such as 'perf'
replaces    :
    - kernel-tools
builddeps   :
    - pkgconfig(devmapper)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(libunwind)
    - pkgconfig(slang)
    - elfutils-devel
    - libelf-devel
    - perl
install     : |
    %make_install -C tools/perf WERROR=0 prefix=/usr
    install -D -m 00644 $installdir/etc/bash_completion.d/perf $installdir/usr/share/bash-completion/completions/perf
    rm -rf $installdir/etc
